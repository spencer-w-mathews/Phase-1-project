<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archenemy Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    <h1>Find Your New Archenemy</h1>
    <button class="generator">Generate Archenemy</button>
    <div class="enemyCard">
        <h3 class="name">John Doe</h3>
        <img class="image" src="https://pbs.twimg.com/profile_images/1249432648684109824/J0k1DN1T_400x400.jpg"/>
        <p class="age">29</p>
        <p class="address">123412 sfdasf 234 wef</p>
        <button class="accept">Accept Enemy</button>
        <button class="decline">Decline Enemy</button>
    </div>
    <form class="message">
        <h2>Send a message to your new enemy!</h2>
        <label for="from" class="from">From:</label><br>
        <input type="text" class="from" name="from"><br>
        <label for="message" class="from">Message:</label><br>
        <textarea rows="2" cols="25" class="from"></textarea>
        <input type="submit" value="Submit" class="from" id="submit">
      </form>
</body>
</html>
